<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/31d1ed0891.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Vanilla app</title>
  </head>
  <link rel="stylesheet" href="src/style.css" />
  <body>
    <div class="container">
      <div class="main">
        <form>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Start writing location..."
            autofocus
            autocomplete="off"
          />
          <button class="btn btn-primary" type="submit">
            <i class="fas fa-search"></i>
          </button>
          <button class="btn btn-success" type="button">
            <i class="fas fa-map-marked-alt"></i>
          </button>
        </div>
      </form>
      <h1><span id="location">Place  </span><span id="day">Sunday,  </span><span id="time">16:32</span></h1>
        <div class="row">
          <div class="col-sm-4">
            <emoji>⛅</emoji>
            <h3>Partly cloudy</h3>
          </div>
          <div class="col-sm-4">
            <h2>- 3 <span class="units">°C / °F</span></h2>  
            <div class="row">Feels like: 5 °C</div>
          </div>
          <div class="col-sm-4" class= "description">
              <ul>
                  <li>T max: 0 °C</li>
                  <li>T min: - 4 °C</li>
                  <li>Wind: 4 km/h</li>
                  <li>Humidity: 80 %</li>
              </ul>
          </div>
          </div>
        </div>
      </div>

      <div class="coded">
        <a
          href="https://github.com/ElinaStarcenko/Vanilla-app"
          target="_blank"
          rel="code"
          >Open-source Code</a
        >
        by Elīna Starčenko
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
